<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <div class="header-left"></div>
        <div class="header-center">
            <span class="header-title">Настройки</span>
        </div>
        <div class="header-controls">
            <label class="switch theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="option">
            <label class="switch">
                <input type="checkbox" id="badgesEnabled" checked>
                <span class="slider"></span>
            </label>
            <span class="option-text">Бейджики и правая карточка</span>
        </div>
        <div class="option">
            <label class="switch">
                <input type="checkbox" id="timeExceededEnabled" checked>
                <span class="slider"></span>
            </label>
            <span class="option-text">Статусы helpdesk</span>
        </div>
        <div class="client-sorting-section">
            <div class="option">
                <label class="switch">
                    <input type="checkbox" id="clientSortingEnabled" checked>
                    <span class="slider"></span>
                </label>
                <span class="option-text">Сортировка клиентов</span>
            </div>
            <div class="option sub-option">
                <label class="custom-checkbox">
                    <input type="checkbox" id="expandStatusesEnabled" checked>
                    <span class="checkmark"></span>
                </label>
                <span class="option-text">Разворачивать статусы</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
